services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: "http://localhost:3000"
    ports:
      - "5173:80"
    depends_on:
      - backend
